<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <h1 class="text-center text-3xl font-bold mt-6 text-green-700">
        Welcome to My Website
    </h1>
<nav class="bg-green-600 text-white p-4 mt-8">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-semibold">MyWebsite</h1>

            <ul class="flex gap-6">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li>
                <li><a href="login.html" class="hover:underline">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="w-full flex justify-center mt-6">
        <img src="dog.jpg" 
             alt="dog image" 
             class="w-1/2 rounded-lg shadow-lg">
    </div>

    <div class="max-w-md mx-auto mt-12 bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4 text-center">Login Form</h2>

        <form>
            <label class="block mb-2 font-medium">Name</label>
            <input type="text" class="w-full border p-2 rounded mb-4">

            <label class="block mb-2 font-medium">Email</label>
            <input type="email" class="w-full border p-2 rounded mb-4">

            <label class="block mb-2 font-medium">Gender</label>
            <select class="w-full border p-2 rounded mb-4">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>

            <label class="block mb-2 font-medium">Phone Number</label>
            <input type="tel" class="w-full border p-2 rounded mb-6">

            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">
                Login
            </button>
        </form>
    </div>

</body>
</html>
